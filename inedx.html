<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marimba Chapina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef8ef;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #d4a017;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .galeria img {
      width: 300px;
      border-radius: 8px;
    }
    iframe {
      display: block;
      margin: 0 auto;
      max-width: 560px;
      width: 100%;
      height: 315px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #800000;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Marimba Chapina</h1>
  <p>Promocionando la música de marimba guatemalteca en el mundo</p>
</header>

<nav>
  <a href="https://es.wikipedia.org/wiki/Marimba" target="_blank">¿Qué es la marimba?</a>
  <a href="https://www.visitguatemala.com/" target="_blank">Visita Guatemala</a>
</nav>

<section>
  <h2>Galería de Imágenes</h2>
  <div class="galeria">
    <img src="https://aprende.guatemala.com/wp-content/uploads/2024/02/El-Dia-de-la-Marimba-en-Guatemala.jpg" alt="Marimba Chapinlandia">




    <img src="https://aprende.guatemala.com/wp-content/uploads/2024/08/La-Marimba-simbolo-patrio-de-Guatemala.jpg" alt="Marimba en Guatemala">




    <img src="https://lahora.gt/wp-content/uploads/sites/5/2025/02/Marimba-inguat.jpeg" alt="Concierto de marimba">






    <img src="https://www.congreso.gob.gt/assets/uploads/noticias/miniaturas/6392b-ee784ae2-7fe2-41b9-afae-554db23498ca.jpg" alt="Marimbistas tocando">





  </div>
</section>

<section>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/C0LTOBg-Lfc?si=5RS_l-T3xEAH5dr-&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</section>

<section>
  <h2>Formulario de Contacto</h2>
  <form action="#" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="pasatiempos">Pasatiempos:</label>
    <textarea id="pasatiempos" name="pasatiempos" rows="3"></textarea>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="3"></textarea>

    <button type="submit">Enviar</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Marimba Chapina - Todos los derechos reservados</p>
</footer>

</body>
</html>
